name: smart_healthcare_alert
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: 
  cloud_firestore: 
  firebase_auth: 
  firebase_messaging: 
  shared_preferences: ^2.5.3
  sensors_plus: ^7.0.0
  provider: ^6.1.5+1
  intl: ^0.20.2
  flutter_tts: ^4.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "AarogyaDoot.png"
  min_sdk_android: 21
  macos:
    generate: true
    image_path: "AarogyaDoot.png"

flutter:
  uses-material-design: true
  assets:
    - AarogyaDoot.png
